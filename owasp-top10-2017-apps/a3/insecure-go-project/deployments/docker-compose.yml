version: '3'

networks:
    insecure_net:

volumes:
    mongo_vol:

services:
    api:
        container_name: a3_api
        build:
            context: ../
            dockerfile: deployments/api.Dockerfile
        ports:
            - "9999:9999"
        networks:
            - insecure_net
        command: "go run main.go"
        depends_on:
            - mongodb
        environment:
            MONGO_PASSWORD: ${A3_MONGO_PASSWORD}
            MONGO_USER: ${A3_MONGO_USER}
            MONGO_DB_NAME: ${A3_MONGO_DB_NAME}
            MONGO_HOST: ${A3_MONGO_HOST}
        external_links:
            - mongodb:mongodb

    mongodb:
        container_name: mongodb
        build:
            context: ../
            dockerfile: deployments/mongo.Dockerfile
        ports:
          - "27017:27017"
          - "27018:27018"
        volumes:
            - mongo_vol:/data/db
        networks:
            - insecure_net
        environment:
            MONGO_PASSWORD: ${A3_MONGO_PASSWORD}
            MONGO_USER: ${A3_MONGO_USER}
            MONGO_DB_NAME: ${A3_MONGO_DB_NAME}
