{{define "title"}}
  SnakePro | {{index . "name"}}
{{end}}

{{define "body"}}
    <div class="container">
        <h2>{{index . "name"}}</h2>
    </div>

    <div class="container" id="container-form">
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Welcome to SnakePro, {{.user}}!</span>
                </div>
                <br/>
                <a href="/game/ranking" class="btn waves-effect waves-light col s4 offset-s4">Ranking</a>
                <br/>
                <a href="/game/play" class="btn waves-effect waves-light col s4 offset-s4">PLAY!</a>
                </div>
            </div>
        </div>
    </div>
{{end}}
