version: '3'

networks:
    insecure_net:

volumes:
    mongo_vol:

services:
    api:
        container_name: a2_insecure_api
        build:
            context: ../
            dockerfile: deployments/api.Dockerfile
        ports:
            - "10002:10002"
        networks:
            - insecure_net
        command: "go run main.go"
        depends_on:
            - mongodb
        external_links:
            - mongodb:mongodb
    mongodb:
        container_name: mongodb
        image: mongo:4.0.3
        env_file: 
            - .env
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
            MONGO_INITDB_DATABASE: ${MONGO_BASE}
        ports:
            - "27017:27017"
            - "27018:27018"
        volumes:
            - mongo_vol:/data/db
        networks:
            - insecure_net
